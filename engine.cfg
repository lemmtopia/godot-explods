[application]

name="godot-explods"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=320
height=180
test_width=960
test_height=540
stretch_mode="2d"
stretch_aspect="expand"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_right=[key(D), key(Right)]
move_left=[key(A), key(Left)]
move_down=[key(S), key(Down)]
move_up=[key(W), key(Up)]
fire=[key(J), key(X)]

[physics_2d]

motion_fix_enabled=true
