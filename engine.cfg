[application]

name="godot-explods"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=320
height=180
test_width=960
test_height=540
stretch_mode="2d"
stretch_aspect="expand"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1)]
move_left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
move_down=[key(S), key(Down), jbutton(0, 13), jaxis(0, 3)]
move_up=[key(W), key(Up), jbutton(0, 12), jaxis(0, 2)]
fire=[key(J), key(X), jbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true
